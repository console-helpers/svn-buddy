name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
#        php-versions: ['5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        include:
          - php-versions: '5.4'
            phpunit-versions: '4.8.36'

    name: PHP ${{ matrix.php-versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: xdebug
        tools: phpunit:${{ matrix.phpunit-versions }}

    - name: Install Dependencies
      run: composer install --prefer-dist

    - name: Run Tests
      run: |
        mkdir -p build/logs
        phpunit --coverage-clover build/logs/clover.xml

    - name: Downloading Scrutinizer CI binary
      run: wget https://scrutinizer-ci.com/ocular.phar

    - name: Uploading code coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash)

    - name: Uploading code coverage to Scrutinizer CI
      run: php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

